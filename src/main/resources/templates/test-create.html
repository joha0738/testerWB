<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание теста</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="/blocks/header :: header"></header>

<div class="container p-3 pb-md-4 mx-auto shadow-lg mt-5">
    <div>
        <div class="text-end"> <a href="/tests" class="btn btn-danger">Закончить</a> </div>
<h1 class="my-3 text-center">Создание нового теста</h1>
</div>
<form th:action="@{/test/add}" method="post">
    <div class="mt-2 text-center">
        <label class="mb-3" for="formGroupExampleInput4">Напишите название теста</label>
        <input type="text" name="test_name" class="form-control form-control-lg alert-dark mb-3" id="formGroupExampleInput4" placeholder="Название теста">
    </div>
    <button class="btn btn-dark mt-4" type="submit">Далее</button>
</form>
</div>


</body>
</html>
