<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Тесты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="/blocks/header :: header"></header>
<div class="container">
        <div th:each="test : ${test}" class="alert alert-secondary mt-5">
            <h1 th:text="${test.title}"/> <br>
            <a th:href="'/test/'+${test.id}+'/'+${cl}" class="btn btn-warning">Пройти Тест</a>
            <a th:href="'/tests/'+${test.id}+'/users'" class="btn btn-secondary mx-3" sec:authorize="hasRole('ADMIN')">Посмотреть результаты</a>
            <a th:href="'/tests/'+${test.id}+'/edit'" class="btn btn-info mx-3" sec:authorize="hasRole('ADMIN')">Редактировать</a>
        </div>
</div>


</body>
</html>
