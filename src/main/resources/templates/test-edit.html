<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="/blocks/header :: header"></header>


<div class="container shadow my-4 p-3">
    <form th:action="@{'/tests/'+${test.id}+'/edit'}" method="post">

        <div class="alert alert-primary d-flex justify-content-center">
            <h3 class="text-center mx-2">Название теста:</h3>
        <input th:value="${test.title}" class="form-control w-50" name="testtitle" placeholder="Название теста" />
            <button type="submit" name="savetitle" class="mx-4 btn btn-success">Сохранить</button>
        </div>

        <div th:each="all : ${answers}" class="alert alert-primary">

            <div class="d-flex justify-content-center">
                <h3 class="text-center mx-2">Вопрос:</h3>
            <input th:value="${all.key.question}" readonly th:name="questions" class="form-control w-75" placeholder="Вопрос"/>
            </div>
            <br>

            <div>
                <h3 class="text-center">Ответы</h3>
                <div class="row">
            <div th:each="answer : ${all.value}" class="col-md-6 d-flex justify-content-center">
                <input th:value="${answer.answer}" class="form-control m-2 w-75" th:name="answers" readonly placeholder="Ответ"/>
            </div>
            </div>
        </div>
            <div class="d-flex justify-content-center">
            <a th:href="'/tests/'+${test.id}+'/edit/'+${all.key.id}" class="btn btn-warning">Редактировать</a>
            </div>
            </div>
        <div class="d-flex justify-content-around">
            <button class="btn btn-danger" name="remove" type="submit">Удалить</button>
            <a th:href="'/tests'" class="btn btn-success">Готово</a>
        </div>
    </form>
        </div>

</body>
</html>
