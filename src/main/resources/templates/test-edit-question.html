<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="/blocks/header :: header"></header>


<div class="container alert alert-primary shadow my-4 p-3">
    <form th:action="@{'/tests/'+${test.id}+'/edit/'+${quest.id}}" method="post">

            <div class="d-flex justify-content-center">
                <h3 class="text-center mx-2">Вопрос:</h3>
                <input th:value="${quest.question}" th:name="question" class="form-control w-75" placeholder="Вопрос"/>
            </div>
            <br>

            <div>
                <h3 class="text-center">Ответы</h3>
                <div class="row">
                    <div th:each="answer : ${answers}" class="col-md-6 d-flex justify-content-center">
                        <input th:value="${answer.answer}" class="form-control m-2 w-75" th:name="answers" placeholder="Ответ"/>
                    </div>
                </div>
            </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-danger" name="remove" type="submit">Удалить</button>
            <button class="btn btn-success" name="save" type="submit">Сохранить</button>
        </div>
    </form>
</div>

</body>
</html>
