<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${test.title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="/blocks/header :: header"></header>

<div class="container p-3 pb-md-4 mx-auto ">
    <div>
        <h1 class="mt-5 text-center" th:text="${test.title}"/>
        <h3 class="text-center text-danger" th:text="${error}"/>
        <div class="d-inline">
            <h3 class="d-inline">Вопрос номер: <h3 class="d-inline" name="count" th:text="${count}"/></h3>
        </div>
    </div>
    <form th:action="@{/test/add/question}" method="post">
        <div class="mt-3 text-center alert alert-primary shadow-lg">
            <div class="row">
                <div class="form-check form-switch col-md-11 text-start">
                    <input name="multi" type="checkbox" class="form-check-input" id="customSwitch1" th:checked="${multi}">
                    <label class="custom-control-label" for="customSwitch1">В этом вопросе может быть несколько
                        вариантов ответа.</label>
                </div>
                <a href="/tests" class="btn btn-danger col-md-1">Закончить</a>
            </div>
            <input name="question" class="form-control w-75 mx-auto" id="formGroupExampleInput3" placeholder="Вопрос" th:value="${question}" th:readonly="${readonly}">
            <div>
                <!--Получение и передача название теста для дальнейшего поиска по названию  -->
                <input name="testTitle" type="text" hidden th:value="${test.title}">
                <input name="count" type="text" hidden th:value="${count}">
                <!--          /////      -->
                <div class="d-flex justify-content-between mx-auto my-4">
                    <input name="answer1" class="form-control mx-5" type="text" placeholder="Вариант ответа">
                    <input name="answer2" class="form-control mx-5" type="text" placeholder="Вариант ответа">
                </div>
                <div class="d-flex justify-content-between mx-auto my-4">
                    <input name="answer3" class="form-control mx-5" type="text" placeholder="Вариант ответа">
                    <input name="answer4" class="form-control mx-5" type="text" placeholder="Вариант ответа">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-success mt-3" type="submit" name="next">Добавить вопрос</button>
                <button class="btn btn-info mt-3" type="submit" name="add">Добавить ответ</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
