<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<header th:insert="/blocks/header :: header"></header>

    <div class="container p-3 pb-md-4 mx-auto text-center">
        <h1 class="mt-5">Вход</h1>
        <form th:action="@{/login}" method="post">
          <div class="d-flex flex-column align-items-center">
            <div class="form-group w-25 mt-2 text-center">
                <label class="mb-1" for="formGroupExampleInput">Введите логин</label>
                <input type="text" name="username" class="form-control alert-dark" id="formGroupExampleInput" placeholder="Логин">
            </div>
            <div class="form-group w-25 mt-3 text-center">
                <label class="mb-1" for="formGroupExampleInput2">Введите пароль</label>
                <input type="password" name="password" class="form-control alert-dark" id="formGroupExampleInput2" placeholder="Пароль">
            </div>
           </div>
            <button class="btn btn-dark mt-4" type="submit">Войти</button>
            <a href="/registration" type="button" class="btn btn-warning mt-4 ms-4">Регистрация</a>
        </form>
    </div>
</body>
</html>
