<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Результат</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="/blocks/header :: header"></header>
<div class="container mt-5">
    <h1 th:text="'Тест: ' + ${test}" class="text-center mb-3"/>
    <h2 th:text="'Пользователь: ' + ${user}" class="mx-3"/>

    <table class="m-3 table table-dark table-striped table-hover">
        <thead>
        <tr>
            <th><h3>№</h3></th>
            <th><h3>Вопрос</h3></th>
            <th><h3>Ответ</h3></th>
        </tr>
        </thead>
        <tbody th:each="hol : ${result}">
        <tr>
            <th th:text="${hol.number}"/>
            <th th:text="${hol.quest}"/>
            <th th:text="${hol.answer}"/>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
